<div class="crop" 
    [title]="rating"
    (click)='onClick()'>
    <div style="width: 86px">
        <span *ngFor="let item of startCollection; let index = index"
            (click)='onStarClick(item)'
            [ngClass]="{ 'fa': true, 'fa-star-o': rating < item, 'fa-star': rating > index }"></span>
    </div>
</div>
