<div class="panel">
    <h3 class="dark-gray plus-margin-horizontal plus-margin-vertical">Please, select the candidate's profile:</h3>

    <select [(ngModel)]="competencyId" (change)="onCompetencyChange($event.target.value)" name="competency" class="selectpicker uui-form-element plus-margin-horizontal" title="Competency">
        <option *ngFor="let competencyOption of competencyOptions" [attr.value]="competencyOption.id">{{competencyOption.name}}</option>
    </select>

    <select [(ngModel)]="levelId" (change)="onLevelChange($event.target.value)" name="level" class="uui-form-element plus-margin-horizontal" title="Level">
        <option *ngFor="let levelOption of levelOptions" [attr.value]="levelOption.id">{{levelOption.name}}</option>
    </select>

    <select [(ngModel)]="domainId" name="domain" class="uui-form-element plus-margin-horizontal" title="Domain">
        <option *ngFor="let domainOption of domainOptions" [attr.value]="domainOption.id">{{domainOption.name}}</option>
    </select>

    <button class="uui-button lime-green minus-margin-top" (click)="show()" ><i class="fa fa-search"></i> Search</button>
</div>
<div [hidden]="!isSkillGridVisible" class="panel plus-margin-horizontal">

<table class="uui-table treegrid hover small">
        <thead>
            <tr>
                <th>Categories</th>
                <th>Group</th>
                <th>Subgroup</th>
                <th>Skill</th>
                <th>Subskill</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let skill of skillMatrixItems"  [attr.data-grid-level]="skill.skillLevel" [ngClass]="skill.className">
                <td><div *ngIf="skill.skillLevel == 1"><span class="treegrid-caret fa fa-angle-right"></span><span class="skillName">{{skill.name}}</span></div></td>
                <td><div *ngIf="skill.skillLevel == 2"><span class="treegrid-caret fa fa-angle-right"></span><span class="skillName">{{skill.name}}</span></div></td>
                <td><div *ngIf="skill.skillLevel == 3"><span class="treegrid-caret fa fa-angle-right"></span><span class="skillName">{{skill.name}}</span></div></td>
                <td><div *ngIf="skill.skillLevel == 4"><span class="treegrid-caret fa fa-angle-right"></span><span class="skillName">{{skill.name}}</span></div></td>
                <td><div *ngIf="skill.skillLevel == 5"><span class="treegrid-caret fa fa-angle-right"></span><span class="skillName">{{skill.name}}</span></div></td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <button href="" class="uui-button lime-green right-icon right-Button" (onClick)="onNext()" >Next<i class="fa fa-long-arrow-right"></i></button>
    </div>
</div>
